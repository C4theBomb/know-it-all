# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        environment: production

        steps:
            - uses: actions/checkout@v2
            - name: Write .env to build
              run: |
                echo ${{ secrets.BUILD_PATH }} > .env
                echo ${{ secrets.COURIER_AUTH_TOKEN }} >> .env
                echo ${{ secrets.NODE_ENV }} >> .env
                echo ${{ secrets.PORT }} >> .env
                echo ${{ secrets.REACT_APP_API_ROOT }} >> .env
                echo ${{ secrets.REACT_APP_DOMAIN_ROOT }} >> .env
                cat .env
            - name: Use Node.js 16.x
              uses: actions/setup-node@v2
              with:
                  node-version: 16.x
            - name: Install dependencies and build
              run: npm run dist
